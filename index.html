<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
</head>

<body>
  <div class="container">
    <img class="image" src="./images/image-product-desktop.jpg" alt="Perfume-image">
    <div class="content">
      <h4 class="perfume">PERFUME</h4>
      <h2 class="heading">Gabrielle Essence Eau De Parfum</h2>
      <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="pricing">
        <span class="real-price">$149.99</span>
        <span class="org-price">$169.99</span>
      </div>
      <button class="cart-button"><img class="cart-icon" src="./images/icon-cart.svg" alt="">Add to
        Cart
      </button>
    </div>
  </div>
</body>

</html>
